<div class="uk-card">
    <div class="uk-card-media-top">
        <img src ="{{ dress.image_url }}"/>
    </div>
    <div class="uk-card-body uk-padding-remove ">
        <div class="uk-text-medium uk-text-emphasis uk-text-truncate">
            {{dress.title}}
        </div>
        <div class="uk-text-bold uk-text-emphasis uk-text-small">
            Rs. {{dress.price}}
        </div>
    </div>
</div>
<br>
